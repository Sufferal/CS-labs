<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./main.css">
  <title>Caesar Cipher</title>
</head>
<body>

  <form>
    <div class="form-group">
      <label for="key1">Key 1: </label>
      <input id="key-num" type="number" min="1" max="25" value="3" required>
    </div>
    <div class="form-group">
      <label for="key2">Key 2: </label>
      <input id="key-word" type="text" 
      minlength="7" 
      value="hello"
      onkeydown="return ((event.keyCode >= 65 && event.keyCode <= 90) || event.keyCode == 8)"
      required> 
    </div>
    <div class="form-group">
      <label for="value">Value: </label>
      <input id="value" class="value" type="text" 
      value="mama"
      onkeydown="return ((event.keyCode >= 65 && event.keyCode <= 90) || event.keyCode == 8 || event.keyCode == 32)"
      required>
    </div>
    <div class="errors">
      <p id="key-word-message"></p>
    </div>
    <div class="btns">
      <button id="encrypt" type="submit">Encrypt</button>
      <button id="decrypt" type="submit">Decrypt</button>
    </div>
    <div id="output">Result: </div>
  </form>

  <script src="./main.js"></script>
</body>
</html>
